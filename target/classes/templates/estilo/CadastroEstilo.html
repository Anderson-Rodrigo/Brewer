<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layouts/LayoutPadrao'">

<head>
    <title>Cadastro de Estilos</title>
</head>

<body>

<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <h1>
                Cadastro de Estilos
            </h1>
        </div>
    </div>

    <div class="container-fluid">

		<th:block th:include="fragments/MensagensSucesso"></th:block>
		
        <form method="POST" th:object="${estilo}" class="form-vertical  js-form-loading">
			
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
			
            <div class="row">
                <div class="col-sm-10 form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
                    <label for="nome" class="control-label">Nome:</label>
                    <input id="nome" type="text" class="form-control" th:field="*{nome}"/>
                </div>
            </div>

            <div class="form-group">
                <button class="btn  btn-primary" type="submit">Salvar</button>
            </div>
        </form>
    </div>
    <div th:replace="estilo/CadastroRapidoEstilo :: modal"></div>
</section>

</body>
</html>
